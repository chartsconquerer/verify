<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeguard - Human Verification</title>
    <!-- hCaptcha Script -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://telegram.org/img/t_logo.png');
            background-size: 80px;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: #262626;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            color: #fff;
        }

        p {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 20px;
        }

        .h-captcha {
            margin-bottom: 20px;
        }

        button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #006699;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            color: #aaa;
            font-size: 0.9em;
        }

        .footer span {
            color: #fff;
            font-weight: bold;
        }

        .telegram-header {
            background-color: #0088cc;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            font-size: 1.1em;
        }

        .telegram-header img {
            width: 30px;
            margin-right: 10px;
        }

        .telegram-button {
            background-color: #fff;
            color: #0088cc;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="telegram-header">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                Safeguard
            </div>
            <button class="telegram-button">VERIFY</button>
        </div>
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/1014/1014862.png" alt="shield">
        </div>
        <h1>Human Verification</h1>
        <p>Verify your user authenticity by completing the captcha below.<br>Powered By: <span style="color: #0088cc;">@Safeguard</span></p>
        <!-- hCaptcha Widget -->
        <form action="/verify" method="POST">
            <div class="h-captcha" data-sitekey="6374c936-7d88-4fa0-9fa4-ab9ea2104e8c"></div>
            <button type="submit">Verify</button>
        </form>
        <div class="footer">
            If you have <span>Telegram</span>, you can contact <span>Safeguard</span> right away.
        </div>
    </div>
</body>
</html>
